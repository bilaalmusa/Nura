<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Nura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,300;12..96,400;12..96,500;12..96,600;12..96,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0d203d;
            color: #f7f0e6;
            font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }
        
        h1 {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 0.8s ease-out 0.5s forwards;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
        }
        
        .countdown {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
        }
        
        .countdown-item:nth-child(1) {
            animation: popIn 0.6s ease-out 1.2s forwards;
        }
        
        .countdown-item:nth-child(2) {
            animation: popIn 0.6s ease-out 1.4s forwards;
        }
        
        .countdown-item:nth-child(3) {
            animation: popIn 0.6s ease-out 1.6s forwards;
        }
        
        .countdown-item:nth-child(4) {
            animation: popIn 0.6s ease-out 1.8s forwards;
        }
        
        .countdown-number {
            font-size: 4rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #f7f0e6 0%, rgba(247, 240, 230, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .socials {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2s forwards;
        }
        
        .social-link {
            color: #f7f0e6;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(247, 240, 230, 0.2);
            border-radius: 50px;
        }
        
        .social-link:hover {
            background: rgba(247, 240, 230, 0.05);
            border-color: rgba(247, 240, 230, 0.4);
            transform: translateY(-2px);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 3rem;
            }
            
            .countdown {
                gap: 1.5rem;
            }
            
            .countdown-number {
                font-size: 3rem;
            }
            
            .countdown-label {
                font-size: 0.75rem;
            }
            
            .socials {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            </a>
            
            <a href="https://tiktok.com/@nurauk.co" target="_blank" class="social-link">
                <svg class="social-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </div>
    </div>
    
    <script>
        // Set the launch date - February 13, 2026 at midnight
        const launchDate = new Date('February 13, 2026 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update the countdown display
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<p style="font-size: 2rem; font-weight: 600;">WE\'RE LIVE!</p>';
            }
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
